<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge">
    <title>PLI</title>
    <link rel="icon" type="image/x-icon" href="img/post-office.png">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/font-awesome-all.js"></script>
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Pin code Location Information
                </h1>
                <h2 class="subtitle">
                    Get information about pin codes
                </h2>
                <form id="zipform">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <label for="pincode"></label><input class="input" type="text" id="pincode" placeholder="Enter pincode">
                            <span class="icon is-small is-left">
                                <i class="fas fa-map-pin"></i>
                            </span>
                            <span class="icon icon-check is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                            <span class="icon icon-remove is-small is-right">
                                <i class="fas fa-times"></i>
                            </span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <br />
    <div class="container locationInfo"></div>
    <script src="js/main.min.js"></script>
</body>

</html>
